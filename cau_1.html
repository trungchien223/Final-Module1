<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let n = parseInt(prompt("Nhập số lượng phần tử n của mảng (n <= 50):"));
    if (n > 50) {
        alert("Số lượng phần tử không được vượt quá 50.");
    } else {
        let a = [];
        let b = [];
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng a:"));
            a.push(num);
        }
        console.log("Mảng vừa nhập vào: ", a);
        for (let i = 0; i < a.length; i++) {
            if (isPrime(a[i])) {
                b.push(a[i]);
            }
        }
        alert("Mảng các số nguyên tố trong mảng a: " + b);
        alert("Mảng vừa nhập vào: " + a);
    }
</script>
</body>
</html>
